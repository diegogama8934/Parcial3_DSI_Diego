<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="/index.js"></script>
    <title>Actividad</title>
</head>
<body>
    <div class="space">
        <h2 class="subtitle">Agregar tarea</h2>
        <form action="">
            <div class="horizontal">
                <input type="text" id="ipt-add-hw">
                <button type="button" id="btn-agregar" onclick="addTask()">Agregar</button>
            </div>
        </form>
    </div>
    <div class="process-complete">
        <div id="proceso">
            <h2 class="subtitle">En proceso</h2>
            <div class="task">
                <div class="left-side">
                    <input type="checkbox" onchange="completed(event)">
                    <label  for="">Beber 2L de agua</label>
                </div>
                <div class="right-side">
                    <button class="editar-eliminar" onclick="editTask(event)">Editar</button>
                    <button class="editar-eliminar" onclick="deleteTask(event)">Eliminar</button>
                </div>
            </div>
            <div class="task">
                <div class="left-side">
                    <input type="checkbox" onchange="completed(event)">
                    <label  for="">Mandar documentos de beca</label>
                </div>
                <div class="right-side">
                    <button class="editar-eliminar" onclick="editTask(event)">Editar</button>
                    <button class="editar-eliminar" onclick="deleteTask(event)">Eliminar</button>
                </div>
            </div>
        </div>
        <div id="completado">
            <div class="Titulos">
                <h1 class="subtitle">Completado</h1>
                <span class="empty" onclick="clearList()">Limpiar lista</span>
            </div>
            <div class="complete-item">
                <input type="checkbox" checked disabled value="">
                <label class="linea" for="">Pagar netflix</label>
            </div>
        </div>
    </div>
</body>
</html>
